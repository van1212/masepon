<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cyberpunk Linktree</title>
  <style>
    body {
      background: radial-gradient(ellipse at bottom, #0d0d0d 0%, #000000 100%);
      font-family: 'Orbitron', sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    .profile {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #ff00ff;
      object-fit: cover;
      box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
      margin-bottom: 15px;
    }

    .profile h1 {
      font-size: 28px;
      margin: 10px 0;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }

    .profile p {
      font-size: 14px;
      color: #ccc;
      text-shadow: 0 0 5px #ff00ff;
    }

    .links {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .link {
      background: rgba(255, 0, 255, 0.1);
      padding: 15px 25px;
      text-align: center;
      border-radius: 12px;
      text-decoration: none;
      font-size: 20px;
      font-weight: 700;
      color: #00ffff;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .link:hover {
      background: rgba(0, 255, 255, 0.2);
      color: #ff00ff;
      border-color: #00ffff;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;
      transform: translateY(-5px) scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #666;
      text-shadow: 0 0 5px #ff00ff;
      opacity: 0.7;
    }
  </style>
</head>
